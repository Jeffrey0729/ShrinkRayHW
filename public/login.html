<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Shrink Ray</title>
</head>

<body>
  <div class="formCard">
    <section class="form-container">
      <div>
        <h1 class="title gradient-text">Shrink Ray</h1>
        <h2>Log In</h2>
      </div>
      <div class="form">
        <form method="post" action="/api/login">
          <label for="username">Username</label>
          <input name="username" id="username" class="text" placeholder="Username" type="text" required>

          <label for="password">Password</label>
          <input name="password" id="password" type="password" class="password" placeholder="Password" required>

          <button class="btn">Login</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
