<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account | Shrink Ray</title>
</head>
<body>
    <div class="formCard">
      <section class="form-container">
        <div>
          <h1 class="title gradient-text">Shrink Ray</h1>
          <h2>Create an Account</h2>
        </div>
        <div class="form">
          <form method="POST" action="/api/users">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" class="text" placeholder="Username" required>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="password" placeholder="Password" required>
            <button class="btn" type="submit">Create Account</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
